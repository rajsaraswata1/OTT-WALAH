<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Courses – OTT WALLAH</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d0d0d;
      font-family: Poppins, sans-serif;
      color: white;
    }

    .header {
      background: #121212;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ff0037;
    }

    .logo {
      color: #ff0037;
      font-size: 24px;
      font-weight: 700;
    }

    .nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .title {
      text-align: center;
      margin-top: 40px;
      font-size: 40px;
      font-weight: 700;
      color: #ff0037;
    }

    .subtitle {
      text-align: center;
      margin-top: 10px;
      color: #bbbbbb;
      font-size: 18px;
    }

    .course-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1300px;
      margin: auto;
    }

    .course-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #ff0037a6;
      transition: 0.3s;
      cursor: pointer;
    }

    .course-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0037;
    }

    .course-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }

    .course-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .buy-btn {
      margin-top: 10px;
      display: inline-block;
      background: #ff0037;
      padding: 8px 15px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #d6002f;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">OTT WALLAH</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="ott.html">OTT Apps</a>
      <a href="courses.html">Courses</a>
      <a href="editing.html">Editing Tools</a>
    </nav>
  </header>

  <h1 class="title">Premium Courses</h1>
  <p class="subtitle">Build skills with Coursera, Udemy, LinkedIn Learning & More</p>

  <!-- COURSES GRID -->
  <div class="course-container">

    <div class="course-card">
      <img src="uploads/Course1.png" />
      <div class="course-title">Graphic Designing Complete Course</div>
      <a href="details.html?course=graphic" class="buy-btn">View Details</a>
    </div>

    <div class="course-card">
      <img src="uploads/Course2.png" />
      <div class="course-title">Video Editing Masterclass</div>
      <a href="details.html?course=editing" class="buy-btn">View Details</a>
    </div>

    <div class="course-card">
      <img src="uploads/Course3.png" />
      <div class="course-title">Freelancing Mastery Training</div>
      <a href="details.html?course=freelancing" class="buy-btn">View Details</a>
    </div>

    <div class="course-card">
      <img src="uploads/Course4.png" />
      <div class="course-title">Digital Marketing A–Z</div>
      <a href="details.html?course=marketing" class="buy-btn">View Details</a>
    </div>

  </div>

</body>
</html>
