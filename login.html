<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€¢ OTT Wallah</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0a0a0a 40%, #111 60%);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    width: 100%;
    max-width: 380px;
    padding: 25px;
  }

  .card {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border-radius: 18px;
    padding: 35px 28px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.5);
    animation: fadeIn .4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .brand {
    text-align: center;
    margin-bottom: 20px;
  }

  .brand-badge {
    background: #e11d2f;
    width: 70px;
    height: 70px;
    border-radius: 18px;
    display: grid;
    place-items: center;
    font-weight: 900;
    font-size: 26px;
    margin: 0 auto 10px;
  }

  h2 {
    text-align: center;
    font-weight: 800;
    margin-bottom: 5px;
  }

  p.small {
    text-align: center;
    opacity: .75;
    font-size: 14px;
    margin-bottom: 25px;
  }

  /* Inputs */
  input {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 15px;
    outline: none;
  }

  input:focus {
    border-color: #e11d2f;
  }

  /* Login button */
  .btn {
    width: 100%;
    padding: 12px;
    background: #e11d2f;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 15px;
    transition: .25s;
  }

  .btn:hover {
    filter: brightness(1.15);
    transform: translateY(-2px);
  }

  /* Google Button */
  .google-btn {
    margin-top: 18px;
    background: white;
    color: #333;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    border-radius: 10px;
    padding: 12px;
    cursor: pointer;
    transition: .25s;
  }

  .google-btn img {
    width: 22px;
    height: 22px;
  }

  .google-btn:hover {
    filter: brightness(0.92);
    transform: translateY(-2px);
  }

  .register {
    text-align: center;
    margin-top: 18px;
    opacity: .75;
  }

  .register a {
    color: #e11d2f;
    font-weight: 600;
  }

</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="brand">
      <div class="brand-badge">OW</div>
      <h2>Welcome Back</h2>
      <p class="small">Login to continue your subscriptions</p>
    </div>

    <!-- NORMAL EMAIL LOGIN (Optional) -->
    <form action="/login" method="POST">
      <input type="email" name="email" required placeholder="Email">
      <input type="password" name="password" required placeholder="Password">
      <button class="btn">Login</button>
    </form>

    <!-- GOOGLE LOGIN -->
    <a href="/auth/google" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
      Continue with Google
    </a>

    <div class="register">
      New here? <a href="signup.html">Create Account</a>
    </div>

  </div>
</div>

</body>
</html>
