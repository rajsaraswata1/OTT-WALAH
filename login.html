<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€¢ OTT WALLAH</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background: url('/uploads/banner1.png') no-repeat center/cover;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      backdrop-filter:blur(4px);
    }

    .login-box{
      width: 380px;
      background: rgba(255,255,255,0.14);
      padding: 35px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      text-align:center;
      animation: fadeIn .8s ease-in-out;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(30px);}
      to{opacity:1; transform:translateY(0);}
    }

    .logo{
      font-size: 32px;
      color: #fff;
      font-weight:700;
      margin-bottom: 20px;
    }
    .logo span{ color: #0aff9d; }

    .google-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      background:#fff;
      padding:14px;
      border-radius:12px;
      font-size:17px;
      font-weight:600;
      color:#333;
      cursor:pointer;
      transition:0.3s ease;
      border:2px solid transparent;
      text-decoration:none;
    }

    .google-btn:hover{
      transform:scale(1.03);
      border-color:#4285F4;
    }

    .google-icon{
      width:28px;
      height:28px;
      border-radius:50%;
    }

    .or-line{
      margin:22px 0;
      color:#eee;
      font-size:14px;
    }

    input{
      width:100%;
      padding:13px 15px;
      border:none;
      outline:none;
      border-radius:10px;
      margin-top:10px;
    }

    button{
      margin-top:12px;
      width:100%;
      padding:13px;
      border:none;
      outline:none;
      background:#0aff9d;
      font-size:16px;
      cursor:pointer;
      border-radius:10px;
      font-weight:600;
    }
    button:hover{ opacity:.9; }

    .back-home{
      display:block;
      margin-top:20px;
      color:#fff;
      text-decoration:none;
      font-size:15px;
    }

  </style>
</head>
<body>

  <div class="login-box">

    <div class="logo"><i class="ri-clapperboard-fill"></i> OTT <span>WALLAH</span></div>

    <!-- Google Login -->
    <a href="/auth/google" class="google-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="google-icon">
      Continue with Google
    </a>

    <div class="or-line">or login manually</div>

    <input type="email" placeholder="Email address">
    <button>Get Magic Link</button>

    <a href="/" class="back-home"><i class="ri-arrow-left-line"></i> Back to Home</a>

  </div>

</body>
</html>
