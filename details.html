<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details - OTT WALLAH</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Poppins, sans-serif;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    .box {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #222;
    }

    .top {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
    }

    img {
      width: 240px;
      height: 240px;
      object-fit: contain;
      background: #000;
      border-radius: 12px;
    }

    h1 {
      font-size: 34px;
      color: #ff0000;
      margin: 0;
    }

    .price {
      font-size: 26px;
      color: #ff0000;
      font-weight: 700;
      margin: 10px 0;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #ff0000;
      padding: 12px 18px;
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="box">

    <div class="top">
      <img id="product-img">
      
      <div>
        <h1 id="product-name"></h1>
        <div class="price" id="product-price"></div>

        <h3>Description</h3>
        <p id="product-desc"></p>
      </div>
    </div>

    <h3>Included Features</h3>
    <ul id="product-features"></ul>

    <a id="buyBtn" class="btn">Buy Now</a>

  </div>
</div>

<script src="data.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");

  const product = PRODUCTS[id];

  if (!product) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center'>Invalid Product</h1>";
  }

  document.getElementById("product-img").src = product.img;
  document.getElementById("product-name").innerText = product.name;
  document.getElementById("product-price").innerText = product.price;
  document.getElementById("product-desc").innerText = product.description;

  let list = "";
  product.features.forEach(f => {
      list += `<li>${f}</li>`;
  });
  document.getElementById("product-features").innerHTML = list;

  document.getElementById("buyBtn").href =
      `https://wa.me/919837777006?text=Hi%20I%20want%20to%20buy%20${product.name}`;
</script>

</body>
</html>
